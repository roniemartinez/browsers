[project]
name = "pybrowsers"
version = "0.9.0"
description = "Python library for detecting and launching browsers"
authors = [
    { name = "Ronie Martinez", email = "ronmarti18@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
]
requires-python = ">=3.9"
dependencies = [
    "pywin32 (>=303,<311) ; sys_platform == 'win32'",
    "pyxdg (>=0.27,<0.29) ; sys_platform == 'linux'"
]

[project.urls]
repository = "https://github.com/roniemartinez/browsers"
"Donate" = "https://github.com/sponsors/roniemartinez"

[tool.poetry]
packages = [
    { include = "browsers" },
]

[tool.poetry.group.dev.dependencies]
autoflake = "^2.3.1"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.15.0"
pyproject-flake8 = "^7.0.0"
pytest = "^8.3.5"
pytest-clarity = "^1.0.1"
pytest-cov = "^6.1.1"

[tool.isort]
line_length = 120
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = true
include_trailing_comma = true
ensure_newline_before_comments = true
atomic = true

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = """
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/setup.py
"""

[tool.mypy]
disallow_untyped_defs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "pkg_resources",
]
ignore_missing_imports = true

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203"]
extend-exclude = """
setup.py,
"""

[tool.pytest.ini_options]
addopts = """\
    --cov=browsers \
    --cov-report=term-missing \
    --cov-report=xml \
    --cov-report=html \
    --doctest-modules \
    -vv \
    -x \
    -s \
"""

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
